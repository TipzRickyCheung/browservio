apply plugin: 'com.android.application'

android {
	useLibrary 'org.apache.http.legacy'
	compileSdkVersion 30
	
	defaultConfig {
		applicationId "tipz.browservio"
		minSdkVersion 21
		targetSdkVersion 30
		versionCode 44
		versionName "1.4.3"
		buildConfigField "String", "VERSION_NAME_EXTRA", "\" SNAPSHOT 20210626b\""
		buildConfigField "String", "VERSION_TECHNICAL_EXTRA", "\"_snaps_20210626b\""
		buildConfigField "String", "VERSION_CODENAME", "\"Burton\""
		buildConfigField "String", "VERSION_BUILD_DATE", "\"" + new Date().format("EEE MMM d HH:mm:ss z yyyy") + "\""
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
		}
	}
}

dependencies {
	implementation "androidx.appcompat:appcompat:1.3.0"
	implementation 'com.google.android.material:material:1.4.0'
	implementation 'androidx.webkit:webkit:1.4.0'
}
