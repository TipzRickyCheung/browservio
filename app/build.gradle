apply plugin: 'com.android.application'

android {
	useLibrary 'org.apache.http.legacy'
	compileSdkVersion 30
	
	defaultConfig {
		applicationId "tipz.browservio"
		minSdkVersion 21
		targetSdkVersion 30
		versionCode 43
		versionName "1.4.3"
		buildConfigField "String", "VERSION_NAME_EXTRA", "\" SNAPSHOT 20210626a\""
		buildConfigField "String", "VERSION_TECHNICAL_EXTRA", "\"_snaps_20210626a\""
		buildConfigField "String", "VERSION_CODENAME", "\"Burton\""
		buildConfigField "String", "VERSION_BUILD_DATE", "\"" + new Date().format("yyyy-MM-dd HH:mm:ss") + "\""
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
		}
	}
}

dependencies {
	implementation "androidx.appcompat:appcompat:1.3.0"
	implementation 'com.google.android.material:material:1.4.0-rc01'
	implementation 'androidx.webkit:webkit:1.4.0'
}
