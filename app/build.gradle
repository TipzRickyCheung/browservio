apply plugin: 'com.android.application'

android {
	useLibrary 'org.apache.http.legacy'
	compileSdkVersion 31
	
	defaultConfig {
		applicationId "tipz.browservio"
		minSdkVersion 19
		targetSdkVersion 31
		versionCode 49
		versionName "1.4.4"
		buildConfigField "String", "VERSION_NAME_EXTRA", "\" Beta 1\""
		buildConfigField "String", "VERSION_TECHNICAL_EXTRA", "\"_b1\""
		buildConfigField "String", "VERSION_CODENAME", "\"Bowling\""
		buildConfigField "String", "VERSION_BUILD_DATE", "\"" + new Date().format("EEE MMM d HH:mm:ss z yyyy") + "\""
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
		}
	}
}

dependencies {
	implementation "androidx.appcompat:appcompat:1.3.1"
	implementation 'com.google.android.material:material:1.4.0'
	implementation 'androidx.webkit:webkit:1.4.0'
}
